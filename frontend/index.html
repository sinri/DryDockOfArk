<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dry Dock of Ark</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <h1>Dry Dock of Ark</h1>
    <p>
        {{ message }}
    </p>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Loading...'
        },
        mounted: function () {
            axios.get('../api/Welcome/index')
                .then((response) => {
                    console.log(response);
                    this.$nextTick(() => {
                        this.message = response.data.data;
                        console.log(this.message);
                    });
                })
                .catch((error) => {
                    console.log(error);
                    this.message = error;
                });
        }
    })
</script>
</body>
</html>
